---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% for tag in page.tags %}
      <a class="codinfox-tag-mark" href="/tags/#{{ tag | slugify }}">{{ tag }}</a>
  {% endfor %}

  <div class="entry">
    {{ content }}
  </div>

  

  {% include disqus.html %}
</article>
